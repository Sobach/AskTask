{% extends "base.html" %}
{% block body %}
<script>
window.questionnaire = {{ questionnaire|tojson|safe }};
</script>
<div class="pure-g">
    <div class="pure-u-1-5">
    	{% for widget in widgets %}
    	<div class="q_widget" id="{{ widget.id }}">
    		<p><i class="fa fa-{{ widget.icon }}"></i>&nbsp;{{ widget.title }}</p>
    	</div>
    	{% endfor %}
    </div>
    <div class="pure-u-4-5">
    	<div class="layout">
    	</div>
    </div>
</div>
{% endblock %}
